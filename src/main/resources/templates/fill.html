<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Tu wpisz opis zawartości strony">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="fill.css">
	<title>Wirtualna biblioteka</title>
</head>

<body>

<div class= container>
	<div class = logo>
		<ul class = logonav>
			<li><a href=""><img src = "logo.png" width="155" height="155"></a></li>
			<h1> Witaj w twojej bibliotece</h1>
		</ul>
	</div>
	<div class = nav>
		<ul>
			<li><a th:href="@{/}">Głowna</a></li>
			<li><a th:href="@{/fill}">Dodaj książkę</a></li>
			<li><a th:href="@{/show}">Wyświtla listę</a></li>
		  </ul>
	</div>


    <form th:action="@{/addbook}" method="post">
	
		<label for="title">Tytuł: </label>
		<input type="text" id="title" name="title"><br>
		
		<label for="author">Autor: </label>
		<input type="text" id="author" name="author"><br>
	
		<label for="price">Cena: </label>
		<input type="text" id="price" name="price" value="0.0"><br>
		
		<label for="pages">Ilość stron: </label>
		<input type="number" id="pages" name="pages" value="0"><br>
		
		<label for="description">Opis: </label>
		<textarea rows="4" cols="10" id="description" name="description"></textarea><br>
		
		<button type="submit">Dodaj</button>
	
	</form>


<div>
	<ul class = stopka>
		<p> Autor:  Patrycja Puchalska (patrycia.puchalska@gmail.com) wszelkie prawa zastrzeżone</p>
		
	</ul>
</p></div>

</div>

</html>
