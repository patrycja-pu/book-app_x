<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dodaj książkę</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<a th:href="@{/}">Głowna</a>
	<a th:href="@{/fill}">Dodaj książkę</a>
	<a th:href="@{/show}">Wyświtla listę</a>
	
	<form>
	
		<label for="title">Tytuł: </label>
		<input type="text" id="title" name="title"><br>
		
		<label for="author">Autor: </label>
		<input type="text" id="author" name="author"><br>
	
		<label for="price">Cena: </label>
		<input type="text" id="price" name="price" value="0.0"><br>
		
		<label for="pages">Ilość stron: </label>
		<input type="number" id="pages" name="pages" value="0"><br>
		
		<label for="description">Opis: </label>
		<textarea rows="4" cols="10" id="description" name="description"></textarea><br>
		
		<button type="submit">Dodaj</button>
	
	</form>
</body>
</html>
